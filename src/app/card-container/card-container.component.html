<label class="badge badge-light badge-pill">
  {{ status }}
</label>
<div class="mt-2"
     [dndDrop]="cards.length > 0"
     dndCover
     dndGroup="card"
     (dropped)="onDrop($event)">
  <app-card *ngFor="let card of cards"
            [card]="card">
  </app-card>
</div>

<div *ngIf="cards.length === 0"
     style="min-height: 50px;"
     dndDrop
     dndGroup="card"
     (dropped)="onDrop($event)">
</div>
