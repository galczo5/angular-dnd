dist: xenial
sudo: false

language: node_js
node_js:
  - "10"

cache:
  yarn: true
  directories:
    - ./node_modules

install:
  - yarn install

script:
  - yarn lint
  - yarn test-headless
  - yarn build -- --prod --base-href "/angular-dnd/"

deploy:
  provider: pages
  skip_cleanup: false
  github_token: $GITHUB_TOKEN
  local_dir: dist/dnd-app
  on:
    branch: master
